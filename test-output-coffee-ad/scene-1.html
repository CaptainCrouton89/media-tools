<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Scene 1: Dawn Breaking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
            font-family: 'Georgia', serif;
        }

        .scene {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Coffee beans background */
        .beans-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            width: 1200px;
            height: 800px;
            animation: zoomOut 6s ease-out forwards;
        }

        @keyframes zoomOut {
            0% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Individual coffee beans */
        .bean {
            position: absolute;
            width: 80px;
            height: 120px;
            background: radial-gradient(ellipse at 30% 30%, #8B4513, #3e2723);
            border-radius: 40% 40% 40% 40% / 50% 50% 50% 50%;
            box-shadow:
                inset -10px -10px 20px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(139, 69, 19, 0.3),
                5px 5px 15px rgba(0,0,0,0.4);
        }

        .bean::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 80%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            border-radius: 2px;
        }

        /* Arrange multiple beans */
        .bean:nth-child(1) { top: 20%; left: 15%; transform: rotate(15deg); }
        .bean:nth-child(2) { top: 15%; left: 40%; transform: rotate(-20deg); }
        .bean:nth-child(3) { top: 25%; left: 65%; transform: rotate(30deg); }
        .bean:nth-child(4) { top: 45%; left: 25%; transform: rotate(-10deg); }
        .bean:nth-child(5) { top: 50%; left: 50%; transform: rotate(25deg); }
        .bean:nth-child(6) { top: 48%; left: 75%; transform: rotate(-15deg); }
        .bean:nth-child(7) { top: 70%; left: 20%; transform: rotate(40deg); }
        .bean:nth-child(8) { top: 72%; left: 55%; transform: rotate(-25deg); }
        .bean:nth-child(9) { top: 68%; left: 80%; transform: rotate(10deg); }

        /* Golden morning light effect */
        .light-overlay {
            position: absolute;
            top: 0;
            left: -50%;
            width: 150%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 200, 100, 0) 0%,
                rgba(255, 200, 100, 0.4) 30%,
                rgba(255, 220, 150, 0.6) 50%,
                rgba(255, 200, 100, 0.4) 70%,
                rgba(255, 200, 100, 0) 100%
            );
            animation: lightSweep 6s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes lightSweep {
            0% { left: -50%; opacity: 0.6; }
            100% { left: 20%; opacity: 1; }
        }

        /* Steam rising effect */
        .steam-container {
            position: absolute;
            bottom: 10%;
            right: 25%;
            width: 200px;
            height: 400px;
            opacity: 0;
            animation: steamFadeIn 2s 2s ease-in forwards;
        }

        @keyframes steamFadeIn {
            to { opacity: 0.7; }
        }

        .steam {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            border-radius: 50%;
            animation: rise 3s infinite ease-out;
        }

        .steam:nth-child(1) { left: 30%; animation-delay: 0s; }
        .steam:nth-child(2) { left: 50%; animation-delay: 0.5s; }
        .steam:nth-child(3) { left: 70%; animation-delay: 1s; }

        @keyframes rise {
            0% {
                bottom: 0;
                opacity: 0;
                transform: scale(0.5) translateX(0);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: scale(1.5) translateX(30px);
            }
        }

        /* Hand reaching in */
        .hand {
            position: absolute;
            top: 40%;
            right: -300px;
            width: 250px;
            height: 200px;
            opacity: 0;
            animation: handReachIn 2s 3s ease-out forwards;
        }

        @keyframes handReachIn {
            0% {
                right: -300px;
                opacity: 0;
            }
            100% {
                right: 25%;
                opacity: 1;
            }
        }

        .hand-shape {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4a574 0%, #b8865f 50%, #9d6f4a 100%);
            clip-path: polygon(
                70% 0%, 75% 15%, 85% 20%, 90% 10%, 95% 0%,
                100% 5%, 100% 95%, 95% 100%, 85% 98%,
                80% 100%, 75% 98%, 70% 100%, 60% 95%,
                50% 100%, 40% 95%, 30% 92%, 25% 85%,
                20% 75%, 15% 60%, 18% 45%, 22% 30%,
                30% 18%, 40% 12%, 50% 8%, 60% 2%
            );
            box-shadow:
                inset -5px -5px 15px rgba(0,0,0,0.3),
                5px 5px 20px rgba(0,0,0,0.4);
        }

        /* Burlap texture overlay */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(90deg, rgba(139, 69, 19, 0.05) 0px, transparent 2px, transparent 4px),
                repeating-linear-gradient(0deg, rgba(139, 69, 19, 0.05) 0px, transparent 2px, transparent 4px);
            opacity: 0.3;
            pointer-events: none;
        }

        /* Vignette effect */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Coffee beans -->
        <div class="beans-container">
            <div class="bean"></div>
            <div class="bean"></div>
            <div class="bean"></div>
            <div class="bean"></div>
            <div class="bean"></div>
            <div class="bean"></div>
            <div class="bean"></div>
            <div class="bean"></div>
            <div class="bean"></div>
        </div>

        <!-- Golden morning light -->
        <div class="light-overlay"></div>

        <!-- Rising steam -->
        <div class="steam-container">
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
        </div>

        <!-- Hand reaching in -->
        <div class="hand">
            <div class="hand-shape"></div>
        </div>

        <!-- Texture overlay -->
        <div class="texture-overlay"></div>

        <!-- Vignette -->
        <div class="vignette"></div>
    </div>
</body>
</html>
