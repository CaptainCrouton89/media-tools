<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Coffee - Artisan Roasted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2c1810 0%, #4a2c1f 50%, #6b3e2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-accent {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,204,153,0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: pulse 4s ease-in-out infinite;
        }

        .background-accent-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(210,145,91,0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 90%;
            z-index: 10;
            gap: 60px;
        }

        .text-section {
            flex: 1;
            color: #fff;
        }

        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(135deg, #fff 0%, #ffcc99 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            color: #d2915b;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .description {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(255,255,255,0.8);
            margin-bottom: 40px;
            max-width: 500px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #d2915b 0%, #c97d47 100%);
            color: #fff;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(210,145,91,0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(210,145,91,0.4);
        }

        .coffee-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .coffee-circle {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .coffee-cup {
            width: 280px;
            height: 320px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .cup-body {
            width: 200px;
            height: 240px;
            background: linear-gradient(135deg, #fff 0%, #f5e6d3 100%);
            border-radius: 0 0 100px 100px;
            position: relative;
            margin: 0 auto;
            box-shadow:
                inset -20px 0 40px rgba(0,0,0,0.1),
                0 20px 50px rgba(0,0,0,0.3);
        }

        .cup-handle {
            width: 70px;
            height: 100px;
            border: 15px solid #fff;
            border-left: none;
            border-radius: 0 50px 50px 0;
            position: absolute;
            right: -50px;
            top: 40px;
            box-shadow:
                inset -5px 0 10px rgba(0,0,0,0.1),
                5px 5px 20px rgba(0,0,0,0.2);
        }

        .coffee-liquid {
            width: 180px;
            height: 200px;
            background: linear-gradient(135deg, #3e2723 0%, #5d4037 100%);
            border-radius: 0 0 90px 90px;
            position: absolute;
            top: 30px;
            left: 10px;
            overflow: hidden;
        }

        .coffee-liquid::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            top: 0;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        .steam {
            position: absolute;
            width: 100%;
            top: -60px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .steam-line {
            width: 3px;
            height: 80px;
            background: linear-gradient(to top, rgba(255,255,255,0.6), transparent);
            border-radius: 50%;
            animation: steam-rise 2s ease-in-out infinite;
        }

        .steam-line:nth-child(2) {
            animation-delay: 0.5s;
        }

        .steam-line:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes steam-rise {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-30px) scaleY(1.5);
                opacity: 0;
            }
        }

        .beans {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .bean {
            position: absolute;
            width: 40px;
            height: 50px;
            background: linear-gradient(135deg, #5d4037 0%, #3e2723 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: bean-float 8s ease-in-out infinite;
        }

        .bean::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background: rgba(0,0,0,0.3);
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        .bean:nth-child(1) {
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }

        .bean:nth-child(2) {
            top: 70%;
            left: 5%;
            animation-delay: 2s;
            transform: rotate(45deg);
        }

        .bean:nth-child(3) {
            top: 30%;
            right: 0%;
            animation-delay: 4s;
            transform: rotate(-30deg);
        }

        .bean:nth-child(4) {
            bottom: 15%;
            right: -5%;
            animation-delay: 6s;
            transform: rotate(60deg);
        }

        @keyframes bean-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(10deg);
            }
            50% {
                transform: translateY(-15px) rotate(-5deg);
            }
            75% {
                transform: translateY(-25px) rotate(8deg);
            }
        }

        @media (max-width: 968px) {
            .content {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }

            h1 {
                font-size: 48px;
            }

            .description {
                max-width: 100%;
            }

            .coffee-circle {
                width: 350px;
                height: 350px;
            }

            .coffee-cup {
                width: 220px;
                height: 260px;
            }

            .cup-body {
                width: 160px;
                height: 200px;
            }

            .coffee-liquid {
                width: 140px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-accent"></div>
        <div class="background-accent-2"></div>

        <div class="content">
            <div class="text-section">
                <span class="badge">Artisan Roasted</span>
                <h1>Premium<br>Coffee</h1>
                <p class="subtitle">Awaken Your Senses</p>
                <p class="description">
                    Experience the perfect blend of rich, smooth flavors crafted from
                    ethically sourced beans. Each cup delivers an extraordinary journey
                    from the first sip to the last drop.
                </p>
                <button class="cta-button">Discover More</button>
            </div>

            <div class="coffee-section">
                <div class="coffee-circle">
                    <div class="beans">
                        <div class="bean"></div>
                        <div class="bean"></div>
                        <div class="bean"></div>
                        <div class="bean"></div>
                    </div>
                    <div class="coffee-cup">
                        <div class="steam">
                            <div class="steam-line"></div>
                            <div class="steam-line"></div>
                            <div class="steam-line"></div>
                        </div>
                        <div class="cup-body">
                            <div class="coffee-liquid"></div>
                            <div class="cup-handle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
